<div class="register-container">
  <mat-card class="register-card">
    <mat-card-header>
      <mat-card-title>Criar Conta</mat-card-title>
      <mat-card-subtitle>Gerenciamento de Dispositivos</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Nome</mat-label>
          <input 
            matInput 
            type="text" 
            formControlName="name"
            placeholder="Seu nome completo"
            [disabled]="loading">
          <mat-icon matPrefix>person</mat-icon>
          <mat-error *ngIf="registerForm.get('name')?.invalid">
            {{ getErrorMessage('name') }}
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input 
            matInput 
            type="email" 
            formControlName="email"
            placeholder="seu@email.com"
            [disabled]="loading">
          <mat-icon matPrefix>email</mat-icon>
          <mat-error *ngIf="registerForm.get('email')?.invalid">
            {{ getErrorMessage('email') }}
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Senha</mat-label>
          <input 
            matInput 
            [type]="hidePassword ? 'password' : 'text'" 
            formControlName="password"
            placeholder="********"
            [disabled]="loading">
          <mat-icon matPrefix>lock</mat-icon>
          <button 
            mat-icon-button 
            matSuffix 
            type="button"
            (click)="hidePassword = !hidePassword"
            [disabled]="loading">
            <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error *ngIf="registerForm.get('password')?.invalid">
            {{ getErrorMessage('password') }}
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Confirmar Senha</mat-label>
          <input 
            matInput 
            [type]="hidePasswordConfirmation ? 'password' : 'text'" 
            formControlName="password_confirmation"
            placeholder="********"
            [disabled]="loading">
          <mat-icon matPrefix>lock</mat-icon>
          <button 
            mat-icon-button 
            matSuffix 
            type="button"
            (click)="hidePasswordConfirmation = !hidePasswordConfirmation"
            [disabled]="loading">
            <mat-icon>{{ hidePasswordConfirmation ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error *ngIf="registerForm.get('password_confirmation')?.invalid || registerForm.hasError('passwordMismatch')">
            {{ getErrorMessage('password_confirmation') }}
          </mat-error>
        </mat-form-field>

        <button 
          mat-raised-button 
          color="primary" 
          type="submit" 
          class="full-width"
          [disabled]="loading">
          <mat-spinner *ngIf="loading" diameter="20" class="spinner"></mat-spinner>
          <span *ngIf="!loading">Criar Conta</span>
        </button>
      </form>

      <div class="login-link">
        <p>Já tem uma conta? <a routerLink="/auth/login">Faça login</a></p>
      </div>
    </mat-card-content>
  </mat-card>
</div>
